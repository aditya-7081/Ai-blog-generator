<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-SCALE=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css "
      rel="stylesheet"
    />
  </head>
  <body class="bg-grey-100 font-sans antialiased">
    <!--navbar-->
    <nav class="bg-blue-600" p-4 text-white flex justify-between>
      <div>
        <h1 class="text text-3xl text-white font-bold">AI BLOG GENERATOR</h1>
      </div>
      <div class="flex justify-between border">
        <div></div>
        <div class="space-x-5 p-4">
          <a href="/login.html" class="text-white hover:underline">Logout</a>
          <a href="/signup.html" class="text-white hover:underline">Signup</a>
        </div>
      </div>
    </nav>
    <br />

    <!--Main content-->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <!--Login form-->
        <form class="space-y-4">
          <h2 class="text-xl font-semibold">Signup</h2>

          <div>
            <label for="username" class="block mb-1 font-medium">
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your Username..."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="email" class="block mb-1 font-medium"> Email </label>
            <input
              type="email"
              id="username"
              name="email"
              placeholder="Enter your Email..."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="Password" class="block mb-1 font-medium">
              Password
            </label>
            <input
              type="password"
              id="Password"
              name="Password"
              placeholder="Enter your Password..."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="repeatpassword" class="block mb-1 font-medium">
              RepeatPassword
            </label>
            <input
              type="text"
              id="repeatpassword"
              name="repeatpassword"
              placeholder="RepeatPassword..."
              class="w-full p-2 border rounded"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-green-700"
          >
            Signup
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
